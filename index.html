<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Dependency Tree Annotate Tool</title>
        <script src="./js/jquery-1.11.3.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/jquery-ui.min.js"></script>
        <script src="./js/FileSaver.min.js"></script>
        <script src="./js/angular.min.js"></script>
        <script src="./js/underscore-min.js"></script>
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/jquery-ui.min.css" rel="stylesheet">
        <link href="./css/jquery-ui.structure.min.css" rel="stylesheet">
        <link href="./css/jquery-ui.theme.min.css" rel="stylesheet">
        <link href="./css/custom.css" rel="stylesheet">
    </head>
    <body id="body" ng-app="">
        <canvas id="canvas" height="700" width="1500"></canvas>
        <br><br><br>
        <div class="container menu-bar">
            <div class="col-sm-2">
                <input type="file" id="files" name="files[]" multiple />
            </div>
            <div class="col-sm-1">
                <input type="button" class="btn btn-info" value="保存" onclick="saveToFile()" style="visibility:hidden">
            </div>
            <div class="col-sm-1">
                <input type="button" class="btn btn-info" value="撤销" onclick="undo()"
                       style="visibility:hidden">
            </div>
            <div class="col-sm-1">
                <input type="button" class="btn btn-info" value="删除边" onclick="deleteEdge()"
                       style="visibility:hidden">
            </div>
            <div class="col-sm-1">
                <input type="button" class="btn btn-info" value="加标签" onclick="addLabel()" style="visibility:hidden">
            </div>
            <div class="col-sm-1">
                <input type="button" class="btn btn-info" value="删标签" onclick="deleteLabel()" style="visibility:hidden">
            </div>
            <div class="col-sm-1">
                <input type="file" id="relation-file" style="display: none" />
                <input type="button" class="btn btn-info" value="自定义标签"
                       id="fakeBrowse" onclick="HandleBrowseClick();" style="visibility:hidden"/>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-1">
                <h5><a href="./doc/help.html" target="_blank">使用说明</a></h5>
            </div>
        </div>

        <div class="container progress-bar-container">
              <div class="progress">
                <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                </div>
              </div>
        </div>
        <br>

        <div class="container edu-list" id="list">
        </div>

        <!-- include footer page -->
        <div ng-include="'template/footer.html'"></div>

        <div id="dialog-form" title="Add a relation" hidden="true">
          <form>
                 <select class="form-control" id="select" name="select" >
                 </select>
          </form>
        </div>

        <div id="new-relation-dialog" title="Click to remove relations">
          <form>
                 <ul class="list-group" id="relation-list">
                </ul>
          </form>
        </div>
    </body>
    <script src="./js/annotate.js"></script>
</html>
